
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш профиль</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
    <a id="head" href="index.html">Health Tracker</a>
    <form class="форма" name="signup" action="User.js" method="post">

        <div class="profile2">
            <h1>ПРОФИЛЬ</h1>
        </div>
        <div class="name">
            <input type="text" name="name" placeholder="Имя">
        </div>
        <div class="username">
            <input type="text" name="username" placeholder="Фамилия">
        </div>
        <div class="Строки">
            <div class="profile">
                <h1>Ваши данные:</h1>
            </div>
            <div class="общий">
                <div>
                    <div>
                        <input type="email" name="gmail" placeholder="Gmail">
                    </div>
                    <div>
                        <input type="number" name="рост" placeholder="Рост">
                    </div>
                    <div>
                        <input type="number" name="вес" placeholder="Вес">
                    </div>
                </div>

                <div class="столб">
                    <div>
                        <input type="text" name="страна" placeholder="Страна">
                    </div>
                    <div>
                        <input type="number" name="возраст" placeholder="Возраст">
                    </div>
                    <div>
                        <select name="пол">
                            <option value="1">Мужской</option>
                            <option value="2">Женский</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="кнопка">
                <button class="save">Сохранить</button>
            </div>
        </div>
    </form>

    <script src="profile.js"></script>
</body>

</html>
