<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="IMT.css">
</head>
<body>
    <a id="head" href="index.html">Health Tracker</a>
    <h1>Введите данные</h1>
    
    <!-- Форма ввода -->
    <form id="bmi-form">
        <input type="number" id="weight" required min="10" max="200" step="0.1" placeholder="Вес"><br><br>

        <input type="number" id="height" required min="100" max="250" step="0.1" placeholder="Рост"><br><br>
        
        <button type="submit">Добавить результат</button>
    </form>
    
    <!-- Результаты расчета -->
    <div id="results"></div>
    
    <!-- График изменений -->
    <canvas id="chart" width="600" height="400"></canvas>
    
    <!-- Подключение библиотек -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="IMT.js"></script>
</body>
</html>
